<ui:composition template="/WEB-INF/template/Template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroFornecedorBean.editando ? "Edição do fornecedor" : "Novo Fornecedor"}</ui:define>
    
    <ui:define name="corpo">
    	  <f:metadata>
    		<o:viewParam name="fornecedor" value="#{cadastroFornecedorBean.fornecedor}" />
    	 </f:metadata>  
    	    
    	<h:form>
	    	<h1>Novo Fornecedor</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/fornecedor/CadastroFornecedor" />
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    			   action="#{cadastroFornecedorBean.salvar}"
	    				/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/fornecedor/PesquisaFornecedores" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Nome da Empresa" for="nome"/>
	    		<p:inputText id="nome" size="80" maxlength="100" value="#{cadastroFornecedorBean.fornecedor.nome}" />
	    		
	    		<p:outputLabel value="Pessoa de contacto" for="pcontacto"/>
	    		<p:inputText id="pcontacto" size="50" maxlength="100" value="#{cadastroFornecedorBean.fornecedor.pessoaContacto}"/>
	    		<p:outputLabel value="Telefone" for="tel"/>
	    		<p:inputText id="tel" size="20" maxlength="20" value="#{cadastroFornecedorBean.fornecedor.telefone}"/>
	    		<p:outputLabel value="Cell" for="cel"/>
	    		<p:inputText id="cel" size="20" maxlength="20" value="#{cadastroFornecedorBean.fornecedor.cell}"/>
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="80" maxlength="100" value="#{cadastroFornecedorBean.fornecedor.email}"/>
	    		<p:outputLabel value="Pais" for="pais"/>
	    		<p:selectOneMenu id="pais" value="#{cadastroFornecedorBean.fornecedor.pais}">
	    			<f:selectItem itemLabel="Selecione o pais"/>
	    			<f:selectItems value="#{cadastroFornecedorBean.paises}" var="pais"
            	                  itemValue="#{pais}" itemLabel="#{pais.descricao}" />	    			
	    		</p:selectOneMenu>	    		
	    		<p:outputLabel value="Endereco" for="endereco"/>
	    		<p:inputText id="endereco" size="100" maxlength="100" value="#{cadastroFornecedorBean.fornecedor.endereco}"/>    			
	    		  			    		
	    		
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
