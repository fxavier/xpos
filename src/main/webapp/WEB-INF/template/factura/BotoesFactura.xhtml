<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/facturacao/CadastroFactura"/>
  			<p:commandButton value="Salvar" action="#{cadastroFacturaBean.salvar}"
  				update="@form" disabled="#{cadastroFacturaBean.factura.naoAlteravel}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Emitir" action="#{emissaoFacturaBean.emitirFactura}" 
  				process="@form" update="@form" 
  				disabled="#{cadastroFacturaBean.factura.naoEmissivel}" />
  			   <p:commandButton value="Cancelar" action="#{cancelamentoFacturaBean.cancelarFactura}"
  				process="@this" update="@form"
  				disabled="#{cadastroFacturaBean.factura.naoCancelavel}" />
  			<p:commandButton value="Enviar por e-mail"  />
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/facturacao/PesquisaFactura" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
